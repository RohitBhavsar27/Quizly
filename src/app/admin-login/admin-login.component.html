<div class="content">
    <div class="page-heading">ADMIN SIGN-IN</div>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control" placeholder="@username">
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control">
        </div>

        <button type="submit" (click)="validateAdmin()" class="btn btn-success">Sign In</button>
    </form>
</div>
