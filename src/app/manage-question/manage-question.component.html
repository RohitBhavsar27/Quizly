<div class="content">
    <div class="page-heading mb-4 text-center">QUESTION MANAGER</div>
    <form>
        <!-- First Row -->
        <div class="row g-3 mb-4">
            <div class="col">
                <label for="qno" class="form-label">Question No.</label>
                <input type="text" id="qno" name="qno" [(ngModel)]="questions.qno" class="form-control"
                    placeholder="Question No.">
            </div>
            <div class="col">
                <label for="lname" class="form-label">Subject</label>
                <input type="text" id="lname" name="lname" [(ngModel)]="questions.subject" class="form-control"
                    placeholder="Subject">
            </div>
        </div>

        <!-- Question Text -->
        <div class="mb-4">
            <!-- <label for="qtext" class="form-label">Question Text</label> -->
            <input type="text" id="qtext" name="qtext" [(ngModel)]="questions.qtext" class="form-control"
                placeholder="Question Text">
        </div>

        <!-- Answer -->
        <div class="mb-4">
            <!-- <label for="answer" class="form-label">Answer</label> -->
            <input type="text" id="answer" name="answer" [(ngModel)]="questions.answer" class="form-control"
                placeholder="Answer">
        </div>

        <!-- Options Row 1 -->
        <div class="row g-3 mb-4">
            <div class="col">
                <!-- <label for="op1" class="form-label">Option 1</label> -->
                <input type="text" id="op1" name="op1" [(ngModel)]="questions.op1" class="form-control"
                    placeholder="Option 1">
            </div>
            <div class="col">
                <!-- <label for="op2" class="form-label">Option 2</label> -->
                <input type="text" id="op2" name="op2" [(ngModel)]="questions.op2" class="form-control"
                    placeholder="Option 2">
            </div>
        </div>

        <!-- Options Row 2 -->
        <div class="row g-3 mb-4">
            <div class="col">
                <!-- <label for="op3" class="form-label">Option 3</label> -->
                <input type="text" id="op3" name="op3" [(ngModel)]="questions.op3" class="form-control"
                    placeholder="Option 3">
            </div>
            <div class="col">
                <!-- <label for="op4" class="form-label">Option 4</label> -->
                <input type="text" id="op4" name="op4" [(ngModel)]="questions.op4" class="form-control"
                    placeholder="Option 4">
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success" (click)="addQuestions()">Add</button>
            <button type="button" class="btn btn-success" (click)="viewQuestions()">View</button>
            <button type="button" class="btn btn-success" (click)="updateQuestions()">Update</button>
            <button type="button" class="btn btn-success" (click)="deleteQuestions()">Delete</button>
        </div>
    </form>
</div>
